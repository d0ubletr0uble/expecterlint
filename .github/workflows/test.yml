name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.24
      - name: Download dependencies
        run: go mod download
      - name: Run tests
        run: go test -v -cover -failfast -vet=all -count=1 ./...
